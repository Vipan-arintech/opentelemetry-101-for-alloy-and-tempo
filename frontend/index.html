<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTelemetry Todos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f5f5f5; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <table id="todosTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>User ID</th>
                <th>Todo Item</th>
            </tr>
        </thead>
        <tbody id="todosBody">
        </tbody>
    </table>

    <!-- Grafana Faro instrumentation -->
    <script type="text/javascript">
        !function(){var t=window.GrafanaFaro||(window.GrafanaFaro={});t.q=t.q||[]}();
    </script>
    <script src="https://unpkg.com/@grafana/faro-web-sdk@latest/dist/bundle/faro.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
